services:
  app:
    build: .
    ports:
      - "5173:5173"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/jobbox
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
      - node_modules:/app/node_modules

  worker:
    build: .
    command: ["npm", "run", "worker"]
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/jobbox
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    volumes:
      - .:/app
      - node_modules:/app/node_modules

  db:
    image: postgres:16
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=jobbox
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
  node_modules:
